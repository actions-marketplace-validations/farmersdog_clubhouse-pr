name: 'Clubhouse Pull Request'
description: 'Populate PR fields with Clubhouse story information'
inputs:
  ch-id:
    description: 'Clubhouse ID (ie. [ch0])'
    required: true
    default: '[ch0]'
outputs:
  pr-title:
    description: 'Pull Request Title from Clubhouse'
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.ch-id }}
